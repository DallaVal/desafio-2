<html lang="pt-br">
<head>

                        <button class="button-green">Entrar</button>

                </div>
            </div>
        </section>

    <footer>
        <div class="metade-footer"><p>Não tem uma conta? <a href="">Cadastre-se</a></p></div>
    </footer>
